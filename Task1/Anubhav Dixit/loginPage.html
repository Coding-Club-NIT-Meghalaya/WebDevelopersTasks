<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2171782dfc.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="outerContainer">
        <div class="innerContainer">
            <form action="" class="form">
                <div class="items">
                    <div class="item">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="item borderBottom">
                        <i class="fa fa-user"></i>
                        <input type="text" class="input" placeholder="Your Name" required>
                    </div>
                    <div class="item borderBottom">
                        <i class="fa fa-envelope"></i>
                        <input type="email" class="input" placeholder="Your E-mail" required>
                    </div>
                    <div class="item borderBottom">
                        <i class="fa fa-unlock-alt"></i>
                        <input type="password" class="input" placeholder="Password" required>
                    </div>
                    <div class="item borderBottom">
                        <i class="fa fa-unlock-alt"></i>
                        <input type="password" class="input" placeholder="Repeat your Password" required>
                    </div>
                    <div class="item" id="checkBox">
                        <input type="checkbox" class="input" checked required>
                        I agree all statements in <a href="">Terms Of Service</a>
                    </div>
                    <div class="item">
                        <input type="submit" value="Register" class="btn">
                        <input type="reset" value="Reset" class="btn">
                    </div>
                </div>
            </form>
            <div id="img">
                <img src="bg.jpg" alt="Computer Desk">
            </div>
        </div>
        <a href="#" id="member">I am already member</a>
    </div>
</body>

</html>
