<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;600&display=swap" rel="stylesheet">

<body>
    <div class="outerContainer">

            <img src="1.jpg" alt="Personal">

        </div>
        <div class="innerContainer" id="box2">
            <img src="2.jpg" alt="Small Team">
